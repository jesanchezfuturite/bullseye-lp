    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #f4f6f8;
            --accent-hover: #B71C1C;
        }
        

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--primary-color);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .success-card {
            background: white;
            color: #212529;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: #b71c1c40;
            color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 30px;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 20px;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: #B71C1C;
            margin: 10px auto 0;
        }

        .btn-home {            
            background-color: #B71C1C;
            color: var(--accent-color);
            font-weight: 600;
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-home:hover {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
